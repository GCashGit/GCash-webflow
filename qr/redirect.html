
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />

  <title>Document</title>

<body onload="redirect()">
  
</body>
<script src="script.js"></script>
<script>

  function redirect(){
 

  let ua = detect.parse(navigator.userAgent);
 

  switch (ua.os.family.toLowerCase()) {
    case 'android':
      window.location.replace('https://play.google.com/store/apps/details?id=com.globe.gcash.android&hl=en&gl=US');
      break;
    case 'ios':
      window.location.replace('https://apps.apple.com/ph/app/gcash/id520020791');
      break;
    case 'windows':
      window.location.replace('https://www.gcash.com/');
      break;
    default:
      window.location.replace('https://www.gcash.com/');
  }
    }
</script>
